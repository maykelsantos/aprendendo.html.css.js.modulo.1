<!DOCTYPE html>
<html lang="ptbr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
        <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
            <picture>
                <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
                <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
                <img src="imagens/foto-g.png" alt="Imagem Flexivel">
            </picture>

    <h1>Reproduzindo Áudio</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5.</p>
            <audio preload="metadata" controls loop>
                <!--controls, é para mostrar os controles do áudio-->
                <!--loop, é para que ao final do áudio ele retorne ao início-->
                <source src="midia/Bridges - Dan Lebowitz.mp3" type="audio/mpeg">
                <!--caso o navegador não consiga carregar o arquivo acima, ele tentará carregar o arquivo abaixo-->
                <source src="midia/Bridges - Dan Lebowitz.ogg" type="audio/ogg">
                <!--caso o navegador não consiga carregar o arquivo acima, ele tentará carregar o arquivo abaixo-->
                <source src="midia/Bridges - Dan Lebowitz.wav" type="audio/wav">
                <!--caso o navegador não consiga carregar o arquivo acima, ele mostrará a mensagem abaixo-->
                <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Bridges - Dan Lebowitz.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
                <!--teste-->
            </audio>
</body>
</html>
